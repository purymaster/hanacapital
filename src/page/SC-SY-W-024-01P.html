<%- include('_inc/head', {title:'사용자검색'}) %>

  <body>
    <div class="wrap popup_wrap">
      <div data-popup class="grid_popup">
        <div class="popup">
          <div class="popup_header">
            <h1 class="popup_tit">사용자검색</h1>
          </div>
          <div class="popup_cont">
            <div data-search-group>
              <div class="opt">
                <div data-input-group style="width:400px;">
                  <span class="label">사용자</span>
                  <input type="text" placeholder="이름, 부서 입력">
                </div>
              </div>
              <div class="btn">
                <button type="button" data-btn class="m" onclick="openModal('modal1')">검색</button>
              </div>
            </div>
            <div class="grid_wrap">
              <div id="myGrid" style="height:100%;"></div>
              <!-- <div class="nodata">
                <div class="txt">
                  <img src="/static/img/icon/icon_nodata.png" alt>
                  <p>검색 결과가 없습니다.</p>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>

      <div data-modal id="modal1">
        <div class="modal dialog">
          <div class="modal_cont">
            <img class="ico" src="/static/img/icon/icon_modal_alert.png" alt="">
            <div class="txt">
              사용자정보를 입력하세요.
            </div>
          </div>
          <div class="modal_footer">
            <button type="button" data-btn class="m" onclick="closeModal('modal1')">확인</button>
          </div>
        </div>
      </div>

    </div>

    <script>
      const markupObject = {
        button: `
          <button type="button" data-btn class="xs">
            선택
          </button>
        `,
      };

      const rowData = [
        { userName: "김철수", part: "개발팀", rank: "대리" },
        { userName: "이영희", part: "디자인팀", rank: "팀장" },
        { userName: "박민수", part: "인사팀", rank: "사원" },
        { userName: "최지훈", part: "마케팅팀", rank: "과장" },
        { userName: "정수연", part: "개발팀", rank: "부장" },
        { userName: "한지민", part: "영업팀", rank: "사원" },
        { userName: "오세훈", part: "재무팀", rank: "팀장" },
        { userName: "윤아름", part: "고객지원팀", rank: "대리" },
        { userName: "임재범", part: "개발팀", rank: "과장" },
        { userName: "배수지", part: "디자인팀", rank: "사원" },
      ];

      const gridOptions = {
        pagination: true,
        paginationPageSizeSelector: [10, 20, 50, 100],
        paginationPageSize: 10,
        rowHeight: 40,
        rowData,
        columnDefs: [
          {
            headerName: "이름",
            field: "userName",
          },
          {
            headerName: "부서",
            field: "part",
          },
          {
            headerName: "직급",
            field: "rank",
          },
          {
            headerName: "선택",
            field: "select", cellRenderer: params => {
              return markupObject.button;
            },
          },
        ]
      };

      const myGridElement = document.querySelector('#myGrid');
      agGrid.createGrid(myGridElement, gridOptions);
    </script>
  </body>

  <%- include('_inc/tail') %>
