<%- include('_inc/head', {title:'페이지제목'}) %>

  <body>
    <div class="wrap">
      <%- include('_inc/header') %>
        <div data-modal id="modal1" class="on">
          <div class="modal w1200">
            <div class="modal_header">
              <div class="modal_tit">
                제목
              </div>
              <button type="button" class="close" onClick="closeModal('modal1')">팝업 닫기</button>
            </div>
            <div class="modal_cont">
              <div class="cont_wrap">
                <div class="cont_tit">파트 타이틀</div>
                <div data-table class="form">
                  <table>
                    <colgroup>
                      <col style="width:160px;">
                      <col>
                      <col style="width:160px;">
                      <col>
                      <col style="width:160px;">
                      <col>
                    </colgroup>
                    <tbody>
                      <tr>
                        <th scope="row">출고구분</th>
                        <td>
                          <div data-input-group>
                            <input type="text" value="대리점출고" readonly>
                          </div>
                        </td>
                        <th scope="row">제조사</th>
                        <td>
                          <div data-input-group>
                            <input type="text" value="현대" readonly>
                          </div>
                        </td>
                        <th scope="row">차종</th>
                        <td>
                          <div data-input-group>
                            <input type="text" value="그랜저" readonly>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">외장색상</th>
                        <td>
                          <div data-input-group>
                            <input type="text" value="유기 브론즈 메탈릭(NGM)" readonly>
                          </div>
                        </td>
                        <th scope="row">내장색상</th>
                        <td colspan="3">
                          <div data-input-group style="width:200px;">
                            <input type="text" value="블랙 모노톤" readonly>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">옵션</th>
                        <td colspan="5">
                          <div data-input-group style="width:580px;">
                            <div class="textarea_wrap">
                              <textarea name="" id=""
                                readonly>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi odit totam eius. Eligendi, molestiae harum, minima possimus velit ad quia suscipit illum facilis labore eaque esse modi natus nam eos?</textarea>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="cont_wrap">
                <div class="cont_tit status">
                  대상 차량 목록
                  <div class="total">
                    총 <strong>6</strong>건
                  </div>
                </div>
                <div class="grid_wrap">
                  <div id="myGrid" class="grid_dummy">AG Grid</div>
                  <!-- <div class="nodata">
                    <div class="txt">
                      <img src="/static/img/icon/icon_nodata.png" alt>
                      <p>검색 결과가 없습니다.</p>
                    </div>
                  </div> -->
                </div>
              </div>
              <div class="btn_wrap">
                <button type="button" data-btn>
                  입고정보 등록
                  <!-- 입고정보 수정 완료 -->
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>

  <%- include('_inc/tail') %>
